
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Clubhouse Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/peaky.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to my Clubhouse</h1>
      <input type="text" name="fName"  class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName"  class="form-control middle" placeholder="Last Name" required autofocus>
      <input type="email" name="email"  class="form-control bottom" placeholder="Email address" required autofocus>
      <textarea class="form-control bottom" name="subject" placeholder="Write something for us.." style="height:170px"></textarea>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; The Peaky Blinders Company</p>
    </form>
  </body>
</html>
